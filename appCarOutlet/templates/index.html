{% extends "base.html" %}

{% block titulo %}Listado de departamentos{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="index.css">
<h2>Listado de marcas</h2>
{% if lista_marcas %}
    <ul>
    {% for d in lista_marcas %}
        <li>
            <a href="{% url 'detail' marca_id=marca.id %}">{{ d.nombre}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
<p>No hay marcas creadas.</p>
{% endif %}
{% endblock %}
