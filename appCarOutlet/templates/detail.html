{% extends "base.html" %}

{% block titulo %} Detalle de la marca {% endblock %}

{% block contenido %}
<link rel="stylesheet" href="detail.css">
<h2>Datos de la marca</h2>

{% if marca %}
    <ul>
        <li>
            {{ marca.nombre }}
        </li>
        <li>
            <a href="{% url 'coches_por_marca' marca.id %}">Ver coches</a>
        </li>
    </ul>
{% else %}
    <p>No existe esta marca.</p>
{% endif %}

{% endblock %}
