{% extends "base.html" %}

{% block titulo %} Coches de la marca {% endblock %}

{% block contenido %}
<h2>Lista de coches</h2>
<h3>{{ marca.nombre }}</h3>
{% if coches %}
	<ul>
	{% for e in coches %}
		<li>
		    <a href="/appCarOutlet/coches/{{ e.id }}">{{ e.nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay coches creados.</p>
{% endif %}
{% endblock %}
